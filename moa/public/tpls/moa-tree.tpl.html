<div class="panel {{clazz}}">
    <div class="panel-heading" ng-show="title != undefined && title != ''">{{title}}</div>
    <div class="panel-body">

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="node in root.nodes">
                <span class="glyphicon glyphicon-plus" ng-click="expandNode($index, node)">&nbsp;{{node.text}}</span>
            </li>
        </ul>

    </div>
</div>
